<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-container">
        <header>
          <h1 id="insert-city">
            <span id="currently-text">TRAVELLING TO...</span>
          </h1>
        </header>

        <div class="row current-temp">
          <div class="col-4 my-auto">
            <img
              src="https://openweathermap.org/img/wn/01d@2x.png"
              alt="Current weather emoji"
              id="main-emoji"
            />
          </div>
          <div class="col-4 my-auto">
            <p>
              <span id="current-degree"> 0</span>
              <a href="#" class="unit"
                ><span class="hover" id="hover-C">Cº</span></a
              ><span class="hover"> | </span
              ><a href="#" class="unit"
                ><span class="hover" id="hover-F">Fº</span></a
              >
            </p>
          </div>
          <div class="col-4 my-auto description">
            <p id="current-description"></p>
            <p>
              Humidity: <span id="current-humidity"></span> <br />
              Winds: <span id="current-wind-speed"></span>
            </p>
          </div>
        </div>
        <div id="forecast-heading"></div>
        <div class="row future-temp" id="forecast"></div>
        <form class="input-group mb-3 mx-auto">
          <input
            type="search"
            class="form-control"
            placeholder="Where are you?"
            id="search-input-city"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-primary" id="search-submit-button">
              Search
            </button>
          </div>
        </form>

        <button class="btn btn-outline-primary" id="current-location-button">
          Current Location
        </button>
      </div>
      <small>
        <div class="row credit">
          <p id="github-link" class="col-6">
            <a href="https://github.com/misomez/My-weather-app" target="_blank"
              >Open source code</a
            >
            by Mary An Tran
          </p>
          <p id="current-time" class="col-6 text-right"></p>
        </div>
      </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
